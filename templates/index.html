<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз состояния реактора</title>
</head>
<body>
    <h1>Прогноз состояния реактора</h1>
    <form action="/predict" method="post">
        <label for="temperature">Температура:</label>
        <input type="number" step="0.01" id="temperature" name="temperature" required>
        <br><br>
        <label for="pressure">Давление:</label>
        <input type="number" step="0.01" id="pressure" name="pressure" required>
        <br><br>
        <button type="submit">Предсказать</button>
    </form>

    {% if result %}
    <h2>Результат: {{ result }}</h2>
    {% if probability is not none %}
    <p>Вероятность критической ситуации: {{ probability }}</p>
    {% endif %}
    {% endif %}
</body>
</html>
